<html>
   <head>
      <title>Block Dude</title>
      <link rel="stylesheet" href="style.css">
      <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">
      <link rel="apple-touch-icon" href="icon.png">
      <style>  </style>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-10129038-3']);
         _gaq.push(['_trackPageview']);
         
         (function() {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
         
      </script>
      <script type='text/javascript' src='levels.js'></script>
      <script type='text/javascript' src='blockdude.js'></script>
      <script type='text/javascript'>
         function onLoad() {
           //gaLoad();
           var a = document.getElementById('controls');
           var b = document.getElementById('controlsmini');
           var c = document.getElementById('blockdude');
           var d = document.getElementById('blockmini');
           if(!a || !b || !c || !d) return;
           if(isMobile()) {
             a.style.display = 'none'; b.style.display = '';
           } else {
             a.style.display = ''; b.style.display = 'none';
           }
           createGame([c,d]);
           windowRotated();
         }
      </script>
      <script src="https://kit.fontawesome.com/8e23da6814.js" crossorigin="anonymous"></script>
   </head>
   <body onload='onLoad()'>
      <center>
         <table border=0 cellspacing=1 cellpadding=1 width=1>
            <tr>
               <td align=center>
                  <div id='blockdude' class='blockdude'></div>
                  <div id='blockmini' style='display:none' class='blockdude'></div>
               </td>
            </tr>
            <small>
               <div id='controls'></div>
               <div id='controlsmini' style='display:none'></div>
            </small>
         </table>
         <div class="parent2 noSelect">
            <div class="div5"> </div>
            <div class="div6">
               <button id="button4" class="btn btn-primary btn-lg btn3d5" onclick="restartLvl()">
                  <h1 class="flex-container2 noSelect">DEL</h1>
               </button>
            </div>
            <div class="div7">
               <input type="checkbox" id="light-switch" onclick="myFunction()">
               <label for="light-switch" id="light-switch-label">
                  <div class="switch">
                     <h1 class="flex-container noSelect">2nd</h1>
                  </div>
               </label>
            </div>
            <div class="div8">
               <div class="parent noSelect">
                  <div class="div1 noSelect">  <button id="button1 noSelect" class="btn btn-primary btn-lg btn3d3 noSelect disable-dbl-tap-zoom"onclick="stepleft()"><i class="fas fa-caret-left"></i></button> </div>
                  <div class="div2 noSelect"><button id="button3 noSelect" class="btn btn-primary btn-lg btn3d noSelect disable-dbl-tap-zoom" onclick="stepup()"><i class="fas fa-caret-up"></i></button> </div>
                  <div class="div3 noSelect"><button id="button2 noSelect" class="btn btn-primary btn-lg btn3d4 noSelect disable-dbl-tap-zoom" onclick="stepright()"><i class="fas fa-caret-right"></i></button> </div>
                  <div class="div4 noSelect">  <button id="button4 noSelect" class="btn btn-primary btn-lg btn3d2 noSelect disable-dbl-tap-zoom" onclick="stepdown()"><i class="fas fa-caret-down"></i></button> </div>
               </div>
            </div>
            <div class="div9"></div>
            <div class="div10"></div>
            <div class="div11"></div>
         </div>
      </center>
   </body>
</html>
